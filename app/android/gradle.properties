## Increase JVM heap to avoid Java heap space errors during transforms (Jetify/DEX)
## Adjust this if your CI runner has lower memory; increase to 6g to prevent Jetify OOM.
## We also reduce parallelism and cap workers to lower concurrent memory pressure on hosted runners.
org.gradle.jvmargs=-Xmx6g -XX:MaxMetaspaceSize=1024m -Dfile.encoding=UTF-8 -XX:+HeapDumpOnOutOfMemoryError

## Disable parallel builds in CI (parallelism increases peak memory usage) and limit workers
org.gradle.parallel=false
org.gradle.daemon=true
org.gradle.workers.max=2
org.gradle.configureondemand=true

android.useAndroidX=true
android.enableJetifier=false
android.suppressUnsupportedCompileSdk=36

# If you'd like Gradle to use a specific local JDK (for example JDK 21),
# you can uncomment and set the path below. This is optional; CI installs
# JDK 21 via the GitHub Actions setup step added to the workflow.
# org.gradle.java.home=/path/to/temurin-21