plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.example.blurapp"
    compileSdk 36
    ndkVersion "27.0.12077973"

    compileOptions {
        // Target the latest LTS Java (21) for improved language/runtime features.
        // Note: Gradle/AGP and Kotlin versions must support this; we bump Kotlin
        // in settings.gradle to a compatible release.
        sourceCompatibility JavaVersion.VERSION_21
        targetCompatibility JavaVersion.VERSION_21
    }

    kotlinOptions {
        jvmTarget = '21'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.example.blurapp"
    minSdkVersion 26
    targetSdkVersion 36
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        // Native build disabled for MVP - pure Flutter implementation
        // externalNativeBuild.cmake { cppFlags "-std=c++17" }
        ndkVersion "27.0.12077973"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }

    // Native build disabled for MVP - pure Flutter implementation
    // externalNativeBuild { 
    //     cmake { 
    //         path "../blurcore/CMakeLists.txt" 
    //     } 
    // }
    
    packagingOptions { 
        jniLibs { 
            useLegacyPackaging = true 
        } 
    }
}

flutter {
    source '../..'
}

dependencies {
    // Match the Kotlin Gradle plugin version (2.1.0) for consistency with
    // Match the Kotlin Gradle plugin version (2.1.0) for consistency with
    // the Flutter tooling recommendation and Java 21 compatibility.
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:2.1.0"
}