pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }
    settings.ext.flutterSdkPath = flutterSdkPath()

    includeBuild("${settings.ext.flutterSdkPath}/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    // Bump AGP to 8.6 to stay current with Gradle and Flutter toolchain
    id "com.android.application" version "8.6.0" apply false
    // Upgrade Kotlin Gradle Plugin to 2.1.0 per Flutter guidance (KGP 1.8.x will be deprecated).
    // Kotlin 2.1.x offers compatibility improvements and aligns with newer Flutter toolchain warnings.
    id "org.jetbrains.kotlin.android" version "2.1.0" apply false
}

include ":app"