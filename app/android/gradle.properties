## Increase JVM heap to avoid Java heap space errors during transforms (Jetify/DEX)
## Adjust this if your CI runner has lower memory; 4096M is a good starting point
org.gradle.jvmargs=-Xmx4096M -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8 -XX:+HeapDumpOnOutOfMemoryError

## Enable parallel builds and daemon for faster builds on CI agents that support it
org.gradle.parallel=true
org.gradle.daemon=true

android.useAndroidX=true
android.enableJetifier=true