name: blurapp
publish_to: 'none'
version: 0.0.1+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter: { sdk: flutter }
  ffi: ^2.1.2
  path_provider: ^2.1.3
  image_picker: ^1.1.2
  permission_handler: ^11.3.1
  share_plus: ^10.0.2
  image: ^4.2.0
  gal: ^2.3.0  # Gallery saver for MVP export functionality
  # TensorFlow Lite for on-device inference (optional - graceful fallback in code)
  tflite_flutter: ^0.9.0
  # Optional later: camera, photo_manager
  # Note: TensorFlow Lite removed for MVP to keep app lightweight
  # Can be re-added later when better platform support is available

dev_dependencies:
  flutter_test: { sdk: flutter }
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/models/